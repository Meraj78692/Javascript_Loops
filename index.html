<!DOCTYPEhtml>
<html>
  <head>
    <metac harset="utf-8">
      <meta name="viewport"content="width=device-width">
      <title>For Of Loop</title>
    </head>
    <body>
      <h2>JavaScript Loops</h2>
     
      <script>
    for(var i=1; i<=5; i++){
      for(var j=1; j<=i; j++){
        document.write(j);
        document.write(" ");
      }
     document.write("<br>"); 
    }
      </script>
      </body>
      </html>
